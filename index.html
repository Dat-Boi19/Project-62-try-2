<html>
<head>
    <title>Grid and Slide view</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
    <h1>Grid and slide views</h1>
    <br>
    <br>
    <h2>Grid View</h2>
    <div class="line"></div>
    <span>
        <img class="images" src="Holi%20(1).jfif">
        <img class="images" src="Navaratri.jfif">
        <img class="images" src="Holi%20(2).jfif">
    </span>
    <br>
    <span>
        <img class="images" src="Diwali%20(1).jfif">
        <img class="images" src="Christmas.jfif">
        <img class="images" src="Diwali%20(2).jfif">
    </span>
    <br>
    <span>
        <img class="images" src="Uttarayan%20(1).jfif">
        <img class="images" src="Ughadi.jfif">
        <img class="images" src="th.jfif">
    </span>
    <br>
    <br>
    <h2> Slide View</h2>
    <div class="line"></div>
    <div class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="Holi%20(1).jfif">
                    <div class="carousel-content">
                        <p>Happy Holi 1</p>
                    </div>

                </center>
            </div>
            
            <div class="item">
                <center>
                    <img src="Navaratri.jfif">
                    <div class="carousel-content">
                        <p>Happy Navaratri</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Holi%20(2).jfif">
                    <div class="carousel-content">
                        <p>Happy Holi 2</p>
                    </div>
                    
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Diwali%20(1).jfif">
                    <div class="carousel-content">
                        <p>Happy Diwali 1</p>
                    </div>
                    
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Christmas.jfif">
                    <div class="carousel-content">
                        <p>Merry Christmas</p>
                    </div>
                    
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Diwali%20(2).jfif">
                    <div class="carousel-content">
                        <p>Happy Diwali 2</p>
                    </div>
                    
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Uttarayan%20(1).jfif">
                    <div class="carousel-content">
                        <p>Happy Makar Shrankati 1</p>
                    </div>
                    
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="Ughadi.jfif">
                    <div class="carousel-content">
                        <p>Happy Ughadi</p>
                    </div>
                    
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="th.jfif">
                    <div class="carousel-content">
                        <p>Happy Makar Shrankati 2</p>
                    </div>
                    
                </center>
            </div>
        </div>
    
        
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
        <br>
        <br>
    </div>
    </body>
    </html>
